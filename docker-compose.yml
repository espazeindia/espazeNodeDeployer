version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: espaze-node-deployer-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: espaze_node_deployer
    volumes:
      - mongodb_data:/data/db
    networks:
      - espaze-node-deployer-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: espaze-node-deployer-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      MONGODB_URI: mongodb://mongodb:27017
      DATABASE_NAME: espaze_node_deployer
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRY: 24h
      KUBECONFIG: /root/.kube/config
      DEFAULT_NAMESPACE: espaze-node-deployer-apps
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    volumes:
      - ~/.kube:/root/.kube:ro
    depends_on:
      - mongodb
    networks:
      - espaze-node-deployer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: espaze-node-deployer-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - espaze-node-deployer-network

volumes:
  mongodb_data:
    driver: local

networks:
  espaze-node-deployer-network:
    driver: bridge

